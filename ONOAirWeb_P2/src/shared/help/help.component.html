<section class="help-page">
    <h1 class="page-title">Help & Support</h1>
  
    <!-- Search Bar -->
    <mat-form-field class="search-bar" appearance="outline">
      <mat-label>Search Help Topics</mat-label>
      <input
        matInput
        [(ngModel)]="searchQuery"
        placeholder="Type your query here..."
        aria-label="Search Help Topics"
      />
      <button mat-icon-button matSuffix aria-label="Search">
        <mat-icon>search</mat-icon>
      </button>
    </mat-form-field>
  
    <!-- FAQ Accordion -->
    <mat-accordion>
      <mat-expansion-panel
        *ngFor="let section of filteredFaqSections"
        class="faq-panel"
      >
        <mat-expansion-panel-header>
          <mat-panel-title>
            {{ section.title }}
          </mat-panel-title>
        </mat-expansion-panel-header>
        <p>{{ section.content }}</p>
      </mat-expansion-panel>
    </mat-accordion>
  
    <!-- Contact Support -->
    <div class="support-section">
      <h2>Contact Us</h2>
      <div class="contact-methods">
        <div class="contact-item">
          <mat-icon aria-hidden="true">email</mat-icon>
          <a href="mailto:support@onoair.com">support&#64;onoair.com</a>
        </div>
        <div class="contact-item">
          <mat-icon aria-hidden="true">call</mat-icon>
          <a href="tel:+18006662467">+1-800-ONO-AIR</a>
        </div>
      </div>
    </div>
  </section>
